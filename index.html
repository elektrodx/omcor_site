				Ambientado en Chicago, donde una red central de ordenadores conecta a todo y a todos, Watch_Dogs explora el impacto de la tecnología en nuestra sociedad. Usando la ciudad como arma, te embarcarás en una misión personal para administrar tu propia justicia.

				La gran red de Chicago se conoce como el sistema operativo central (ctOS) y controla casi toda la tecnología y la información de la ciudad, incluidos datos clave de todos sus habitantes.

				En el juego eres Aiden Pearce, un brillante hacker cuyo pasado delictivo desembocó en una violenta tragedia familiar. Mientras buscas justicia por aquellos hechos, vigilarás y hackearás a cuantos te rodean manipulando el ctOS desde la palma de tu mano. Accederás a las omnipresentes cámaras de seguridad, descargarás información personal para localizar objetivos, controlarás semáforos y el transporte público para detener al enemigo... y mucho más.
